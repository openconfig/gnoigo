name: Go

on:
    push:
        branches: [ main ]
    pull_request:
    schedule:
        - cron: "0 0 * * *"

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
            - name: Set up Go
              uses: actions/setup-go@v6.0.0
              with:
                go-version: 1.25.x
            - name: Build
              run: go build -v ./...
            - name: Run Tests
              run: go test -v ./...
